<h1>Deno.args</h1>
<div><div id="mainDoc">
<p>Returns the script arguments to the program. If for example we run a program:</p> <p>deno run --allow-read <a href="https://deno.land/std/examples/cat.ts">https://deno.land/std/examples/cat.ts</a> /etc/passwd</p> <p>Then <code>Deno.args</code> will contain:</p> <p>[ "/etc/passwd" ]</p> </div></div>

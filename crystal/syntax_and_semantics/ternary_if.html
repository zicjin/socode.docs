 <h1 id="ternary-if">Ternary if</h1> <p>The ternary <code>if</code> allows writing an <code>if</code> in a shorter way:</p> <div class="crystal highlight"><pre data-language="crystal">a = 1 &gt; 2 ? 3 : 4

# The above is the same as:
a = if 1 &gt; 2
      3
    else
      4
    end

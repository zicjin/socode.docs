<h1 id="Lazy-Artifacts">Lazy Artifacts</h1>
<p>In order for a package to download artifacts lazily, <code>LazyArtifacts</code> must be explicitly listed as a dependency of that package.</p>
<p>For further information on artifacts, see <a href="../artifacts/index#Artifacts">Artifacts</a>.</p><div class="_attribution">

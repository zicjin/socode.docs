   <h1 id="firstHeading" class="firstHeading">std::<span class="t-dsc-small">hash::</span>hash</h1>            <p>The <code><a href="../hash" title="cpp/utility/hash">std::hash</a></code> class should be <a href="../../named_req/defaultconstructible" title="cpp/named req/DefaultConstructible">DefaultConstructible</a>, <a href="../../named_req/copyconstructible" title="cpp/named req/CopyConstructible">CopyConstructible</a>, and <a href="../../named_req/destructible" title="cpp/named req/Destructible">Destructible</a>.</p>

<h1 class="command">SLOWLOG</h1>
<pre>SLOWLOG RESET</pre>   <div class="metadata"> <p><strong>Available since 2.2.12.</strong></p> <p><strong>Time complexity:</strong> O(N) where N is the number of entries in the slowlog</p> </div> <p>This command resets the slow log, clearing all entries in it.</p> <p>Once deleted the information is lost forever.</p> <p><a href="https://redis.io/topics/protocol#simple-string-reply">Simple string reply</a>: <code>OK</code></p>  <div class="_attribution">

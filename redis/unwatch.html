<h1 class="command">UNWATCH</h1>
<pre>UNWATCH</pre>   <div class="metadata"> <p><strong>Available since 2.2.0.</strong></p> <p><strong>Time complexity:</strong> O(1)</p> </div> <p>Flushes all the previously watched keys for a <a href="https://redis.io/topics/transactions">transaction</a>.</p> <p>If you call <a href="exec">EXEC</a> or <a href="discard">DISCARD</a>, there's no need to manually call <a href="unwatch">UNWATCH</a>.</p> <h2>Return value</h2> <p><a href="https://redis.io/topics/protocol#simple-string-reply">Simple string reply</a>: always <code>OK</code>.</p>  <div class="_attribution">
  <p class="_attribution-p">

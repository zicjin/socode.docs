<h1 class="command">WATCH</h1>
<pre>WATCH key [key ...]</pre>   <div class="metadata"> <p><strong>Available since 2.2.0.</strong></p> <p><strong>Time complexity:</strong> O(1) for every key.</p> </div> <p>Marks the given keys to be watched for conditional execution of a <a href="https://redis.io/topics/transactions">transaction</a>.</p> <h2>Return value</h2> <p><a href="https://redis.io/topics/protocol#simple-string-reply">Simple string reply</a>: always <code>OK</code>.</p>  <div class="_attribution">

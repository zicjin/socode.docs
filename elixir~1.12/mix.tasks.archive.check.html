<h1> mix archive.check   </h1> <section id="moduledoc"> <p>Checks all archives are available.</p>
<p>Mix projects can specify required archives using the <code class="inline">:archives</code> option:</p>
<pre data-language="elixir">archives: [{:foo, "~&gt; 1.0.0"}]</pre>
<p>This task guarantees this option is respected.</p> </section><div class="_attribution">

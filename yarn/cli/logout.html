<h1>yarn logout</h1>  <p class="lead">Clear registry username and email.</p> <h3 id="yarn-logout-">
<code>yarn logout</code> </h3> <p>This will remove your stored username and email for the <a href="https://www.npmjs.com/">npm registry</a> as setup by <a href="login"><code>yarn login</code></a>. You do need to run this to de-authenticate, registry actions are individually authenticated.</p><div class="_attribution">

<h1>yarn pack</h1>  <h3 id="yarn-pack-">
<code>yarn pack</code> </h3> <p>Creates a compressed gzip archive of package dependencies.</p> <h3 id="yarn-pack---filename-filename-">
<code>yarn pack --filename &lt;filename&gt;</code> </h3> <p>Creates a compressed gzip archive of package dependencies and names the file <em>filename</em>.</p><div class="_attribution">

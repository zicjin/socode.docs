  <h1 class="subsection">Quote Removal</h1> <p>After the preceding expansions, all unquoted occurrences of the characters ‘<samp>\</samp>’, ‘<samp>'</samp>’, and ‘<samp>"</samp>’ that did not result from one of the above expansions are removed. </p><div class="_attribution">

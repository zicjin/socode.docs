  <h1 class="subsubsection">Single Quotes</h1> <p>Enclosing characters in single quotes (‘<samp>'</samp>’) preserves the literal value of each character within the quotes. A single quote may not occur between single quotes, even when preceded by a backslash. </p><div class="_attribution">

 <h1 id="contains-function">  <code>contains</code> Function </h1> <p><code>contains</code> determines whether a given list or set contains a given single value as one of its elements.</p> <pre data-language="ruby">contains(list, value)
</pre>
<h2 id="examples">  Examples </h2> <pre>&gt; contains(["a", "b", "c"], "a")
true
&gt; contains(["a", "b", "c"], "d")
false
</pre><div class="_attribution">

 <h1 id="concat-function">  <code>concat</code> Function </h1> <p><code>concat</code> takes two or more lists and combines them into a single list.</p> <h2 id="examples">  Examples </h2> <pre>&gt; concat(["a", ""], ["b", "c"])
[
  "a",
  "",
  "b",
  "c",
]

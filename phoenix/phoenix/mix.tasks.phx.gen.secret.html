<h1> mix phx.gen.secret   </h1> <section id="moduledoc"> <p>Generates a secret and prints it to the terminal.</p>
<pre data-language="elixir">mix phx.gen.secret [length]</pre>
<p>By default, mix phx.gen.secret generates a key 64 characters long.</p>
<p>The minimum value for <code class="inline">length</code> is 32.</p> </section><div class="_attribution">
